<body>
    <form action="submit" method="post">
        <label for="id_nome">Nome: </label><br>
        <input type="text" id="id_nome" name="nome" placeholder="Digite seu nome" required> <br><br>
        <label for="id_email">Email: </label><br>
        <input type="email" name="email" id="id_email" placeholder="Digite seu email" required><br><br>

        <label for="">Site: </label><br>
        <input type="url" name="site" id="id_site" placeholder="Digite seu site">
        <br><br>
        <label for="">Telefone: </label><br>
        <input type="tel" id="id_telefone" placeholder="Digite seu telefone" required pattern="([0-9]{2}) [0-9]{4,5}-[0-9]{4}">
        <br><br>
        <input type="submit" value="cadastrar">
    </form>
