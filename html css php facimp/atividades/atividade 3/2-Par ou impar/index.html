<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calc()">Iniciar</button>
    <script>
        function calc(){
        let n = parseInt(window.prompt("Digite um número: "));
        if (n % 2 == 0){
            window.alert("O número "+n+" é par")
        }else{
            window.alert("O número "+n+" é impar");
        }

        }
    </script>
</body>
</html>
