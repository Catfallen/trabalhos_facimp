<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="total"></h1>
    <button id="btn" onclick="calculoMedia() //função calculo media">Iniciar</button>
    <script>
    const h1 = document.getElementById("total");
        function calculoMedia(){
            let total = 0;
            for(let i = 0;i<4;i++){
                total+= parseFloat(window.prompt("Informe a nota "+(i+1)+": "))
            }
        
            let media = total/4
            h1.innerHTML = media.toString(); //altera o texto do h1 no html
        }
</script>
</body>
</html>
